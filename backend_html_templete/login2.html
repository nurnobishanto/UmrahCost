<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- responsive tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <!-- Inject:css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Template Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    
    <!-- Mian Content -->

    <div class="ams-login-2">
        <div class="ams-login-form">
            <div class="form-image">
                <img src="images/bg/online_registration2_02.jpg" alt="login"/>
            </div>
            <div class="form-fields">
                <div class="login-heading text-center mb-4">
                    <img src="images/logo/logo-login.png" alt="logo">
                </div>
                <div class="login-form-wpr">
                    <h6 class="text-center mb-5">Sign into your account</h6>
                    <form action="" class="login-form-2">
                        <fieldset class="ams-login-input">
                            <label for="email" class="visually-hidden">Email</label>
                            <i class="far fa-user-circle"></i>
                            <input type="email" id="email" placeholder="Username or email">
                        </fieldset>
                        <fieldset class="ams-login-input">
                            <label for="email" class="visually-hidden">Email</label>
                            <i class="fas fa-lock"></i>
                            <input type="email" id="email" placeholder="Password">
                        </fieldset>
                        <fieldset class="forget-pass">
                            <label for="">
                                <input type="checkbox">
                                Remember me
                            </label>
                            <a href="#">Forget Password</a>
                        </fieldset>
                        <button type="submit" class="submit-btn-2">Login Now</button>
                    </form>
                    <p class="login-text">New on our platform?<a href="sign-up.html" class="text-dark"><b> Create an account</b></a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Js files -->
    <script src="js/modernizr-3.5.0.min.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
