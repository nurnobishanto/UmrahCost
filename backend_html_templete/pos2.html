<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- responsive tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cart</title>

    <!-- Inject:css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Template Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <!-- Main Content -->

    <main class="ams-main-content-wpr p-0">
        <div class="container">
            <div class="row product-cart product-cart-2 mb-0">
                <div class="col-lg-8">
                    <div class="product-cart-wpr">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-barcode"></i></span>
                            <input type="text" class="form-control" placeholder="Enter Product name / SKU / Scan bar code" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="row mt-2 mt-sm-0">
                            <div class="col-12">
                                <div class="cart-table border-0">
                                    <table class="table table-borderless">
                                        <thead>
                                            <th class="text-start" style="width: 40%;">Product</th>
                                            <th style="width: 25%;">Quantity</th>
                                            <th style="width: 10%;">Price</th>
                                            <th style="width: 15%;">Subtotal</th>
                                            <th style="width: 5%;">Action</th>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="text-start">Mobile set</td>
                                                <td class="quantity"><span class="count-btn">-</span><input type="text" class="text-center"><span class="count-btn increment">+</span></td>
                                                <td>$500.00</td>
                                                <td>@25000.00</td>
                                                <td><i class="far fa-trash-alt"></i></td>
                                            </tr>
                                            <tr>
                                                <td class="text-start">Mobile set</td>
                                                <td class="quantity"><span class="count-btn">-</span><input type="text" class="text-center"><span class="count-btn increment">+</span></td>
                                                <td>$500.00</td>
                                                <td>@25000.00</td>
                                                <td><i class="far fa-trash-alt"></i></td>
                                            </tr>
                                            <tr>
                                                <td class="text-start">Cotton Shalowar</td>
                                                <td class="quantity"><span class="count-btn">-</span><input type="text" class="text-center"><span class="count-btn increment">+</span></td>
                                                <td>$500.00</td>
                                                <td>@25000.00</td>
                                                <td><i class="far fa-trash-alt"></i></td>
                                            </tr>
                                            <tr>
                                                <td class="text-start">Mobile set</td>
                                                <td class="quantity"><span class="count-btn">-</span><input type="text" class="text-center"><span class="count-btn increment">+</span></td>
                                                <td>$500.00</td>
                                                <td>@25000.00</td>
                                                <td><i class="far fa-trash-alt"></i></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="cart-summary">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="basic-addon2"><i class="fas fa-user"></i></span>
                            <label for="user-select" class="visually-hidden">Guest</label>
                            <select class="unit-select-box form-control" id="guest-select" aria-label="Guest-select" aria-describedby="basic-addon2">
                                <option value="all brand">Guest(123)</option>
                                <option value="mens world">Md. Iysin (01234987645)</option>
                                <option value="lg">Sakil Ahmen (017689987654)</option>
                                <option value="samsung">Ahsan Kabir (01789675421)</option>
                                <option value="juice">Mahin Hossain (01523459087)</option>
                                <option value="lubnan">Bulbul Mollah (01823456787)</option>
                            </select>
                            <button class="add-input"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="total-summary">
                            <p><span>Total Amount:</span><span>$100</span></p>
                            <p><span>Discount:</span><span>$20</span></p>
                            <p><span>Vat:</span><span>$100</span></p>
                            <p><span>SD:</span><span>$100</span></p>
                            <p><span>Tax:</span><span>$100</span></p>
                            <p><span>Service Charge:</span><span>$100</span></p>
                            <p><span>Payment:</span><span>$500</span></p>
                        </div>
                        <div class="cart-total-calc my-4">
                            <fieldset class="cart-input text-end">
                                <label for="paid">Paid :</label>
                                <input type="text" id="paid" placeholder="">
                            </fieldset>
                            <fieldset class="cart-input text-end">
                                <label for="due">Due :</label>
                                <input type="text" id="due" placeholder="">
                            </fieldset>
                            <fieldset class="cart-input text-end">
                                <label for="return">Return :</label>
                                <input type="text" id="return" placeholder="">
                            </fieldset>
                            <fieldset class="cart-input text-end">
                                <label for="return">Return :</label>
                                <input type="text" id="return" placeholder="">
                            </fieldset>
                            <fieldset class="cart-input text-end">
                                <label for="return">Return :</label>
                                <input type="text" id="return" placeholder="">
                            </fieldset>
                            <fieldset class="cart-input text-end">
                                <label for="Advance">Advance :</label>
                                <input type="text" id="advance" placeholder="">
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="cart-footer cart-footer-2 justify-content-between">
        <a  href="#" class="cart-footer-btn back-btn"><i class="fas fa-backward"></i></a>
        <div class="d-flex align-items-center">
            <label for="net-total">Net Total:</label>
            <span id="net-total">1500</span>
        </div>
        <div class="cart-btns text-end">
            <a href="#" class="cart-btn bg-primary">Save</a>
            <a href="#" class="cart-btn bg-danger">Clear</a>
            <a href="#" class="cart-btn bg-success">Payment</a>
        </div>
    </footer>
    
    <!-- Js files -->
    <script src="js/modernizr-3.5.0.min.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
